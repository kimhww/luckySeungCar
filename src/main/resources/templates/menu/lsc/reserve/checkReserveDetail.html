<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <meta charset="UTF-8">
    <title>럭키승카 정비소 - 예약</title>
    <link th:inline="css" th:href="|@{/lib/css/menu/lsc/reserve/reserve.css}|" rel="stylesheet"/>
    <script th:inline="javascript" type="text/javascript" th:src="@{/lib/js/menu/lsc/reserve/reserve.js}"></script>
</head>
<body>
<div layout:fragment="Content" class="container">
    <div class="content-box-table">
        <div class="emoji">
            <span class="star"><img th:src="@{/lib/img/star.svg}" class="starImg" alt="별"></span>
            <span class="wrench"><img th:src="@{/lib/img/wrench.svg}" class="wrenchImg" alt="렌치"></span>
        </div>

        <h2 class="resv-title">럭키승카 정비소 [예약내역 상세]</h2>

        <table class="resv-detail-table">
            <tr>
                <th>차브랜드</th>
                <td th:text="${myReserveListDetail.carrBrnd}"></td>
            </tr>
            <tr>
                <th>차모델</th>
                <td th:text="${myReserveListDetail.carrModl}"></td>
            </tr>
            <tr>
                <th>대분류</th>
                <td th:text="${myReserveListDetail.cgb1Knam}"></td>
            </tr>
            <tr>
                <th>소분류</th>
                <td th:text="${myReserveListDetail.cgb2Knam}"></td>
            </tr>
            <tr>
                <th>예약날짜</th>
                <td th:text="${myReserveListDetail.resvDate}"></td>
            </tr>
            <tr>
                <th>예약시간</th>
                <td th:text="${myReserveListDetail.resvTime}"></td>
            </tr>
            <tr>
                <th>상태</th>
                <td th:text="${myReserveListDetail.resvKnam}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>

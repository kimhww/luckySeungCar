<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <meta charset="UTF-8">
    <title>럭키승카 정비소 - 예약</title>
    <link th:inline="css" th:href="|@{/lib/css/menu/lsc/reserve/reserve.css}|" rel="stylesheet"/>
    <script th:inline="javascript" type="text/javascript" th:src="@{/lib/js/menu/lsc/reserve/reserve.js}"></script>
</head>
<body>
    <div layout:fragment="Content" class="container" role="main" aria-labelledby="mainTitle">
        <div class="content-box">
            <div class="header-content" style="margin-bottom:60px;">
                <div class="logo" aria-hidden="true">
                    <img th:src="@{/lib/img/luckySeungCarLogo.svg}" alt="럭키승카 로고">
                </div>
                <div class="title">
                    <h2 id="mainTitle">럭키승카 정비소 예약</h2>
                    <p>간편한 예약, 정확한 정비</p>
                </div>
            </div>

            <form id="reserve-frm" name="reserveForm" th:action="@{/menu/lsc/reserve/saveReserve}" method="post">
                <div class="row">
                    <div class="field">
                        <label for="category">대분류 (서비스 카테고리)</label>
                        <select id="category" name="cateGub1" required>
                            <option value="">선택하세요</option>
                            <option value="10">정기점검(정비)</option>
                            <option value="20">타이어/휠</option>
                            <option value="30">오일 교환</option>
                            <option value="40">배터리</option>
                            <option value="50">소모품/부속</option>
                        </select>
                    </div>

                    <div class="field">
                        <label for="subcategory">소분류 (세부항목)</label>
                        <select id="subcategory" name="cateGub2" required>
                            <option value="">대분류 선택 시 자동표시</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label for="date">예약 일자</label>
                        <input id="date" name="resvDate" type="date" class="input" required />
                    </div>
                    <div class="field">
                        <label for="time">예약 시간</label>
                        <input id="time" name="resvTime" type="time" class="input" required />
                    </div>
                </div>

                <!--<div class="row">
                    <div class="field">
                        <label for="name">이름</label>
                        <input id="name" name="user_name" type="text" placeholder="홍길동" required />
                    </div>
                    <div class="field">
                        <label for="phone">연락처</label>
                        <input id="phone" name="tele_hand" type="tel" placeholder="010-1234-5678" required />
                    </div>
                </div>-->

                <div class="row">
                    <!--<div class="field">
                        <label for="birth">생년월일</label>
                        <input id="birth" name="user_brth" type="date" />
                    </div>-->
                    <div class="field">
                        <label for="carBrand">차종</label>
                        <input id="carBrand" name="carrBrnd" type="text" class="input" placeholder="예: KIA" />
                    </div>
                    <div class="field">
                        <label for="carModel">모델</label>
                        <input id="carModel" name="carrModl" type="text" class="input" placeholder="예: K5 2.0" />
                    </div>
                </div>

                <div class="field" style="margin-bottom:10px;">
                    <label for="requests">예약 상세 요청 (선택)</label>
                    <textarea id="requests" name="resvDesc" placeholder="예: 타이어 점검 부탁드립니다. 엔진 소음 확인 희망."></textarea>
                </div>

                <div class="note" style="margin-bottom:10px;">원하시면 빠른 요청을 위해 아래 옵션을 선택하세요.</div>
                    <div class="extras" id="quickOptions">
                    <div class="chip" data-val="Y">대체 차량 요청</div>
                    <div class="chip" data-val="Y">빠른 점검</div>
                    <div class="chip" data-val="Y">세차 포함</div>
                    <div class="chip" data-val="Y">부품 사전확인</div>
                </div>
                <input type="hidden" name="rqstOpt1" value=""/> <!--extras 옵션 선택하면 여기에 value로 넘어와야함-->
                <input type="hidden" name="rqstOpt2" value=""/>
                <input type="hidden" name="rqstOpt3" value=""/>
                <input type="hidden" name="rqstOpt4" value=""/>

                <div class="actions" style="margin-top:20px;">
                    <button class="btn ghost" id="clearBtn" type="button">초기화</button>
                    <button class="btn" id="submitBtn" type="button">예약완료</button>
                </div>

                <div id="display" aria-live="polite">
                    <div class="preview-card" id="miniPreview"></div>
                </div>
            </form>
        </div>

        <div class="modal-backdrop" id="modalBackdrop" role="dialog" aria-modal="true" aria-hidden="true">
            <div class="modal" role="document">
                <h4>예약 정보 확인</h4>
                <div class="sub">아래 정보를 확인 후 '확인'을 누르면 예약이 완료된 것으로 처리됩니다.</div>
                <div id="modalContent" class="group"></div>
                <div class="footer">
                    <button class="btn-light" id="modalCancel">취소</button>
                    <button class="btn-primary" id="modalConfirm" onclick="goSave();">확인</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

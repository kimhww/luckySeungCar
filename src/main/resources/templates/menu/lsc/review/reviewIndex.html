<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <meta charset="UTF-8">
    <title>럭키승카 정비소 - 리뷰</title>
    <link th:inline="css" th:href="|@{/lib/css/menu/lsc/review/review.css}|" rel="stylesheet"/>
    <script th:inline="javascript" type="text/javascript" th:src="|@{/lib/js/menu/lsc/review/reviewBase.js}|"></script>
</head>
<body>
    <div layout:fragment="Content" class="container">
        <div class="content-box">
            <div class="emoji">
                <span class="star"><img th:src="@{/lib/img/star.svg}" class="starImg" alt="별"></span>
                <span class="wrench"><img th:src="@{/lib/img/wrench.svg}" class="wrenchImg" alt="렌치"></span>
            </div>

            <h2>럭키승카 정비소[리뷰]</h2>

            <button th:onclick="startReview();">리뷰작성</button>
            <button th:onclick="checkReview();">리뷰내역확인</button>
        </div>
    </div>
</body>
</html>

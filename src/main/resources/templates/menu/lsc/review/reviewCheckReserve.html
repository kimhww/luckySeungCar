<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <meta charset="UTF-8">
    <title>럭키승카 정비소 - 리뷰</title>
    <link th:inline="css" th:href="|@{/lib/css/menu/lsc/review/review.css}|" rel="stylesheet"/>
    <script th:inline="javascript" type="text/javascript" th:src="|@{/lib/js/menu/lsc/review/review.js}|"></script>
</head>
<body>
<div layout:fragment="Content" class="container">
    <div class="content-box">
        <div class="emoji">
            <span class="star"><img th:src="@{/lib/img/star.svg}" class="starImg" alt="별"></span>
            <span class="wrench"><img th:src="@{/lib/img/wrench.svg}" class="wrenchImg" alt="렌치"></span>
        </div>

        <h2 class="revw-title">럭키승카 정비소 [활동내역]</h2>
        <p>* 아래 활동내역을 클릭하면 리뷰 작성 페이지로 이동됩니다.</p>

        <!-- 카드형 예약 목록 -->
        <div class="card-grid">
            <div th:each="revw, iterStat : ${myReviewList}" class="review-card"
                 th:data-resv-id="${revw.resvSqnc}"
                 th:onclick="|goReviewForm('${revw.resvSqnc}')|">
                <div><strong>예약날짜:</strong> <span th:text="${revw.resvDate}"></span></div>
                <div><strong>예약시간:</strong> <span th:text="${revw.resvTime}"></span></div>
                <div><strong>차브랜드:</strong> <span th:text="${revw.carrBrnd}"></span></div>
                <div><strong>차모델:</strong> <span th:text="${revw.carrModl}"></span></div>
                <div><strong>상태:</strong> <span th:text="${revw.resvKnam}"></span></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

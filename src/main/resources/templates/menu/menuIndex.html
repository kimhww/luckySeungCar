<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <meta charset="UTF-8">
    <title>럭키승카 정비소 평점</title>
    <link th:inline="css" th:href="|@{/lib/css/menu/menu.css}|" rel="stylesheet"/>
    <script th:inline="javascript" type="text/javascript" th:src="|@{/lib/js/menu/menu.js}|"></script>
    <script src="../js/menu.js"></script>
</head>
<body>
    <div layout:fragment="Content" class="container">
        <div class="content-box">
            <div class="emoji">
                <span class="star"><img th:src="@{/lib/img/star.svg}" class="starImg" alt="별"></span>
                <span class="wrench"><img th:src="@{/lib/img/wrench.svg}" class="wrenchImg" alt="렌치"></span>
            </div>
            <h2>럭키승카 정비소</h2>
            <button onclick="goReserve();">예약하기</button>
            <button onclick="goReview();">리뷰 작성하기</button>
        </div>
    </div>
</body>
</html>

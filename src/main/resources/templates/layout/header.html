<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="HeaderFragment" class="headerContainer">
    <header class="header">

        <div class="header-inner">
            <div class="header-left">
                <a class="logo" th:href="@{/main/index}">
                    <img th:src="@{/lib/img/luckySeungCarLogo.svg}" alt="럭키승카 로고">
                </a>
            </div>

            <div class="divider"></div>

            <div class="header-right">
                <h1>
                    <a class="title" th:href="@{/main/index}">럭키승카</a>
                </h1>
            </div>
        </div>

        <div class="menuBar">
            <div class="menu-left">
                <img th:src="@{/lib/img/menu.svg}" alt="메뉴" class="menuBarImg">
            </div>

            <div class="dividerBar">|</div>

            <div class="menu-right">
                <div class="profileBox">
                    <img th:src="@{/lib/img/profile.svg}" alt="프로필" class="menuBarImg">
                    <th:block th:if="${session.LOGIN_USER != null}">
                        <div class="user-div">[[${session.LOGIN_USER.userName}]] 님</div>
                    </th:block>
                </div>
            </div>
        </div>

        <div class="dropdownMenu" id="dropdownMenu">
            <ul class="mainMenu">
                <li class="mainItem hasSub">
                    <div class="mainLabelBox">
                        <span class="mainLabel">럭키승카</span>
                        <span class="arrow"></span>
                    </div>

                    <ul class="subMenu">
                        <li class="subItem">
                            <a th:href="@{/menu/lsc/reserve}">예약</a>
                        </li>
                        <li class="subItem">
                            <a th:href="@{/menu/lsc/review}">리뷰</a>
                        </li>
                        <li class="subItem">
                            <a th:href="@{/menu/lsc/guide}">이용안내</a>
                        </li>
                    </ul>
                </li>
                <li class="mainItem noSub">
                    <a class="mainLabelBox" th:href="@{/menu/notice}">
                        <span class="mainLabel">공지사항</span>
                    </a>
                </li>
                <li class="mainItem noSub">
                    <a class="mainLabelBox" th:href="@{/menu/qna}">
                        <span class="mainLabel">Q&A</span>
                    </a>
                </li>
                <li class="mainItem noSub">
                    <a class="mainLabelBox" th:href="@{/menu/about}">
                        <span class="mainLabel">ABOUT</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="profileDropdown" id="profileDropdown">
            <ul class="mainMenu">

                <!-- 비로그인 상태 -->
                <th:block th:if="${session.LOGIN_USER == null}">
                    <li class="mainItem noSub">
                        <a class="mainLabelBox" th:href="@{/login/loginForm}">
                            <span class="mainLabel">로그인</span>
                        </a>
                    </li>
                </th:block>

                <!-- 로그인 상태 -->
                <th:block th:if="${session.LOGIN_USER != null}">
                    <li class="mainItem noSub">
                        <a class="mainLabelBox" th:href="@{/main/mypage}">
                            <span class="mainLabel">마이페이지</span>
                        </a>
                    </li>
                    <li class="mainItem noSub logoutItem">
                        <a class="mainLabelBox" th:href="@{/login/logout}">
                            <span class="mainLabel">로그아웃</span>
                        </a>
                    </li>
                </th:block>

            </ul>
        </div>
    </header>

    <script th:inline="javascript" type="text/javascript" th:src="|@{/lib/js/base.js}|"></script>
</div>
</html>
